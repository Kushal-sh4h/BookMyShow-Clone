<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="fav.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <a href="index.html"><img src="bookmyshow-logo_brandlogos.net_rzqea.png" alt="logo bookmyshow"
                class="brand-logo"></a>
        <div class="input-search">
            <input type="search" name="search" id="search"
                placeholder="  ðŸ”  Search for Movies, Events, Plays, Sports and Activities" autocomplete="off">
            <div class="location">
                <select name="location" id="location">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Hydrabad">Hydrabad</option>
                </select>
            </div>
            <div class="login">
                <button class="signin">Sign In</button>
            </div>
        </div>
    </div>
    <div class="subnavbar">
        <div class="menu">
            <a href="#" class="movies-link">Movies</a>
            <a href="#" class="stream-link">Stream</a>
            <a href="#" class="events-link">Events</a>
            <a href="#" class="plays-link">Plays</a>
            <a href="#" class="sports-link">Sports</a>
            <a href="#" class="activities-link">Activities</a>
            <a href="#" class="listyourshow-link">ListYourShow</a>
            <a href="#" class="corporates-link">Corporates</a>
            <a href="#" class="offers-link">Offers</a>
            <a href="#" class="giftcards-link">Gift Cards</a>
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="first-slide.avif" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="second-slide.avif" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="third-slide.avif" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="banner-adver"><a href="#"><img src="adbanner.avif" alt="banner advertisement"></a></div>
    
    <h2 id="rec-movies" class="prevent-select">Recommended Movies</h2>

    <div class="movie-list">
        <a href="#"><img src="MOVIE1.avif" alt="dunki poster" class="dunki-pos"></a>
        <a href="#"><img src="MOVIE2.avif" alt="salaar poster" class="salaar-pos"></a>
        <a href="#"><img src="MOVIE3.avif" alt="aquaman poster" class="aquaman-pos"></a>
        <a href="#"><img src="MOVIE5.avif" alt="aquaman poster" class="animal-pos"></a>
        <a href="#"><img src="MOVIE4.avif" alt="sam poster" class="sam-pos"></a>
    </div>

    <div class="movie-names">
        <a href="#" class="dunki-text"><h3 style="font-size: 18px;">Dunki</h3></a>
        <a href="#" class="dunki-genre"><h3 style="font-size: 16px;">Comedy/Drama</h3></a>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</html>
